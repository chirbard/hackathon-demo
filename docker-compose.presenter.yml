version: '3.8'

services:
  presenter-client:
    build: ./presenter-client
    ports:
      - "3002:80"
    environment:
      # Set the SERVER_HOST environment variable to point to the server machine
      # Replace with the actual IP address of the machine running the server
      - SERVER_HOST=${SERVER_HOST:-192.168.1.100}
    networks:
      - presenter-network

networks:
  presenter-network:
    driver: bridge